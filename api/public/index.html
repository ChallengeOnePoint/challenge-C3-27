<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocso API</title>
    <script src="/api.js"></script>
</head>
<body>
    Hello world
    <script>
        API.on('ready', function() {
            API.login(function(data) {
                console.log('login', data);

                // Update
                API.on('update', function(data) {
                    console.log('update', data);
                });

                API.on('remove', function(data) {
                    console.log('remove', data);
                });

                // Get all
                API.get(function(data) {
                    console.log('get All', data);

                    // Add
                    API.add({
                        title: 'bonjour',
                        body: 'hohoho'
                    });

                    // Remove
                    API.remove(data[0]);

                    // Lock
                    API.lock(data[1]);
                    setTimeout(function() {
                        API.unlock(data[1]);
                    }, 5000);
                });
            });
        });
    </script>
</body>
</html>
